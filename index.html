<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link of font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link of plain css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Todo List App</title>
  </head>
  <body>
    <h1 id="head">Todo List</h1>

    <header id="deleteAll">
      <button id="deleteAllBtn" class="cursor shadow">Delete All</button>
    </header>

    <main>
      <div id="container">
        <div class="con-input hide">
          <input
            type="text"
            id="list-input"
            class="shadow"
            value=""
            placeholder="e.g. Get milk"
          />
          <button id="submit" class="cursor shadow" title="Add">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </div>

        <div id="main-list">
          <ul>
            
            <!-- <div class="list cursor">
              <li class="list-el">ðŸ”¥ Go to the walk</li>
              <button class="delete cursor">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
              <button class="markAsDone cursor">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
              </button>
            </div> -->

          </ul>
        </div>
      </div>
    </main>

    <footer class="foot-btn-add">
      <button id="add" class="cursor shadow" title="Add Todo">
        <div class="sign">+</div>
        <div class="text">Create</div>
      </button>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
